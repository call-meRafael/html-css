<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Propriedades</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUsuario">Usuário:</label>
            <input type="text" name="Usuario" id="iUsuario" required minlength="5" maxlength="15" placeholder="Digite seu usuário" autoccomplete="username">
        </p>
        <p>
            <label for="iSenha">Senha:</label>
            <input type="password" name="Senha" id="iSenha" required minlength="8" placeholder="Mínimo de 8 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
