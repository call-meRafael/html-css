<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Validação</title>
    <style>
        * {
            
            box-sizing: border-box;
        }

        fieldset {
            background-color: #f1f1f1;
            border: none;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            padding: 0 10px
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do usuário</legend>
            <p>
                <label for="iEmail">Email</label>
                <input type="email" name="email" id="iEmail" required placeholder="Digite seu email" autocomplete="email">
    
            </p>
    
            <p>
                <label for="iTelefone">Telefone</label>
                <input type="tel" name="telefone" id="iTelefone" required placeholder="Telefone com DDD" autocomplete="tel" pattern="^\(\d{2}\)-d{4,5}-\d{4}$">
            </p>
    
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
