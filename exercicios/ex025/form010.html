<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formuláriio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="iAno">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iAno" min="1990" max="2025"  required oninput="calcIdade()">
            </p>

            <p>
                <label for="iIdade">Qual é a sua idade? </label>
                <output name="idade" id="iIdade">0</output>
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iIdade.innerHTML = Number(atual) - Number(iAno.value)
        }
    </script>
</body>
</html>
