<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais propriedades de formulários</title>
</head>
<body>
    <h1>Fomulário com mais propriedades</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="Nome" id="iNome" required maxlength="30" placeholder="Digite seu nome completo" autocomplete="name">
        </p>

        <p>
            <label for="iMedia">Média</label>
            <input type="number" name="media" id="iMedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="iMes">Período Letivo</label>
            <input type="month" name="mes" id="iMes" value="2025-08">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
