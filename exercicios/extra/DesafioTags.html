<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title> <!-- Título da página -->
</head>
<body>
    <h1>Tags em <ins>HTML</ins></h1>
    <hr>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe os mouse sobre os termos para descobrir qual <mark>tag</mark> deverá utilizar em cada caso:</p>
    <ul type="square"> 
        <li>
            <abbr title="use a tag <p>">Parágrafo </abbr><br>
        </li>
        <li>
            <abbr title="use a tag <h1>">Títulos</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <img>">Imagens</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <abbr>">Abreviações</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <code>">Códigos-fonte</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <mark>">Destaques</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <ol>">Listas numeradas</abbr><br>
        </li>
        <li>
            <abbr title="use a tag <ul>">Listas com marcadores</abbr><br>
        </li>
    </ul>

</body>
</html>
